<section class="authentication" style="background-image: url('assets/images/authbg.jpg');">

    <div class="container">
        <div class="row justify-content-end align-items-center">
            <div class="col-md-4 col-lg-6 col-xl-7">
                <div class="authleftimg">
                    <img src="assets/images/authman.png">
                </div>
            </div>
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card overflow-hidden mb-0">
                    <div class="bg-soft-primary">
                        <div class="row">
                            <div class="col-7">
                                <div class="text-primary p-4">
                                    <h4 class="text-primary">Reset Password</h4>
                                    <p>Re-Password with Admin.</p>
                                </div>
                            </div>
                            <div class="col-5 align-self-end">
                                <img src="assets/images/profile-img.png" alt="" class="img-fluid">
                            </div>
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <div class="avatar-md profile-user-wid mb-4">
                            <span class="avatar-title rounded-circle bg-light">
                                <img src="assets/images/logo.svg" alt="" class="rounded-circle" height="34">
                            </span>
                        </div>
                        <div class="row" [formGroup]="forgotPasswordForm">
                            <div class="col-md-12 col-sm-12">
                                <div class="alert alert-success text-center mb-4" role="alert">
                                    Enter your Email and instructions will be sent to you!
                                </div>
                            </div>

                            <div class="col-md-12 col-sm-12">
                                <mat-form-field appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input matInput required formControlName="email"  [(ngModel)]="email"
                                    [maxlength]="utilsService.validationService.MAX_50">
                                    <mat-icon matSuffix class="secondary-text">
                                      mail</mat-icon>
                                      <mat-error
                                      *ngIf="forgotPasswordForm.controls['email'].hasError('required') &&  forgotPasswordForm.controls['email'].touched">
                                      {{utilsService.validationService.EMAIL_REQUIRED}}</mat-error>
                                    <mat-error
                                      *ngIf="!forgotPasswordForm.controls['email'].hasError('required') && !forgotPasswordForm.controls['email'].valid && forgotPasswordForm.controls['email'].touched">
                                      {{utilsService.validationService.EMAIL_INVALID}}
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <div class="col-md-12 col-sm-12 mt-3">
                                <button mat-raised-button color="primary" class="btn-block" [disabled]="forgotPasswordForm.invalid" (click)="forgotPwd()">
                                    Reset
                                </button>
                            </div>

                            <div class="col-md-12 col-sm-12 mt-4 text-center">
                                <p>Remember It ? <a [routerLink]="['/authentication/login']"
                                        class="font-weight-medium text-primary">
                                        Sign In here
                                    </a> </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
