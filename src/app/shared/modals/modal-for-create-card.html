<div class="createCrad-modal">
  <h1 mat-dialog-title>Create Card</h1>
  <div mat-dialog-content class="w-600">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>Card Title</mat-label>
          <input matInput [(ngModel)]="cardName">
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="mt-3 justify-content-end">
    <button mat-raised-button class="mr-2" color="primary" (click)="save()">Save</button>
    <button mat-raised-button color="light" (click)="cancel()">Cancel</button>
  </div>
</div>
