<div class="mat-modal">
  <h2 mat-dialog-title>Create Card</h2>
  <mat-dialog-content class="w-500">
    <div class="row mt-3">
      <div class="col-md-12 col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>Card Title</mat-label>
          <input matInput [(ngModel)]="cardName">
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="justify-content-end">
    <button mat-raised-button class="mr-2" color="primary" (click)="save()">Save</button>
    <button mat-raised-button color="light" (click)="cancel()">Cancel</button>
  </mat-dialog-actions>
</div>
